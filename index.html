<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>

    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Abril Fatface and Inter Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/549d303daa.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css classes  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-green": "#5c7452",
              "color-pink": "#ad525b",
              "color-white": "#FFF8F8",
            },
          },
        },
      };
    </script>
    <!-- common css styles  -->
    <style>
      .font-abril-fatface {
        font-family: "Abril Fatface", cursive;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>

      <nav class="navbar bg-color-green">
        <div

          <div>
            <img
              class="max-w-[160px] md:max-w-[200px] lg:max-w-xs"

          <div class="hidden lg:block">

              />

    <main></main>
